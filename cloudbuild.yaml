# Google Cloud Build configuration for AirSight
# This file defines the build process for deploying to Google Cloud Run

steps:
  # Step 1: Build the application with Maven
  - name: 'maven:3.9.4-eclipse-temurin-17-alpine'
    entrypoint: 'mvn'
    args: ['clean', 'package', '-DskipTests']
    env:
      - 'MAVEN_OPTS=-Dmaven.repo.local=/workspace/.m2'
    volumes:
      - name: 'm2-cache'
        path: '/workspace/.m2'

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'docker/Dockerfile',
      '-t', 'gcr.io/$PROJECT_ID/airsight:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/airsight:latest',
      '.'
    ]

  # Step 3: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airsight:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/airsight:latest']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'airsight',
      '--image', 'gcr.io/$PROJECT_ID/airsight:$BUILD_ID',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production,TZ=UTC',
      '--set-cloudsql-instances', '${_CLOUD_SQL_INSTANCE}',
      '--service-account', '${_SERVICE_ACCOUNT}'
    ]

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _CLOUD_SQL_INSTANCE: '${PROJECT_ID}:us-central1:airsight-mysql'
  _SERVICE_ACCOUNT: 'airsight-service@${PROJECT_ID}.iam.gserviceaccount.com'

# Build options
options:
  # Use higher CPU for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Disk size for build
  diskSizeGb: 100
  # Build timeout
  timeout: '1200s'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/airsight:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/airsight:latest'