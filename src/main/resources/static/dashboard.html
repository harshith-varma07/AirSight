<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - AirSight</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Air Quality Dashboard</h2>
  <div>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="fetchAQI()">Fetch Latest AQI</button>
    <div id="aqiDisplay" class="card"></div>
  </div>
  <div id="userSection" style="display:none;">
    <h3>Historical AQI</h3>
    <canvas id="chartCanvas" width="400" height="200"></canvas>
    <button onclick="downloadPdf()">Download PDF Report</button>
  </div>
  <p><a href="login.html">Login to unlock full access</a></p>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
