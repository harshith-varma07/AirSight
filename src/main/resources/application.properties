Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/air_quality_monitoring
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# External API Configuration
openaq.api.url=https://api.openaq.org/v2/latest
openaq.api.key=your_openaq_api_key

# SMS Configuration (Twilio)
twilio.account.sid=your_twilio_account_sid
twilio.auth.token=your_twilio_auth_token
twilio.phone.number=your_twilio_phone_number

# Scheduling Configuration
spring.task.scheduling.pool.size=5

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://127.0.0.1:5500
cors.allowed.methods=GET,POST,PUT,DELETE