# Test Configuration with H2 In-Memory Database
# This allows testing without MySQL setup

# H2 In-Memory Database (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging - accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080

# External API Configuration
openaq.api.url=https://api.openaq.org/v2/latest
openaq.api.key=
openaq.api.timeout=10000

# SMS Configuration (Disabled for testing)
twilio.account.sid=
twilio.auth.token=
twilio.phone.number=

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:8080

# Logging Configuration
logging.level.com.air.airquality=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
