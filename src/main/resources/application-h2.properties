# H2 In-Memory Database Configuration (for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server Configuration
server.port=8080

# External API Configuration
openaq.api.url=https://api.openaq.org/v2/latest
openaq.api.key=${OPENAQ_API_KEY:}
openaq.api.timeout=10000

# SMS Configuration (Disabled for testing)
twilio.account.sid=${TWILIO_ACCOUNT_SID:}
twilio.auth.token=${TWILIO_AUTH_TOKEN:}
twilio.phone.number=${TWILIO_PHONE_NUMBER:}

# CORS Configuration  
cors.allowed.origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:8080

# Logging Configuration
logging.level.com.air.airquality=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/air-quality-monitoring.log
